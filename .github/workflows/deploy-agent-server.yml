# =============================================================================
# Deploy Agent Server to Fly.io
# Triggers on push to main branch (when agent-server files change)
# =============================================================================

name: Deploy Agent Server

on:
  push:
    branches: [main]
    paths:
      - 'apps/agent-server/**'
      - 'packages/**'
      - 'package.json'
      - 'bun.lock'
      - 'drizzle/**'
      - '.github/workflows/deploy-agent-server.yml'
  
  # Allow manual trigger
  workflow_dispatch:

concurrency:
  group: deploy-agent-server
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run database migrations
        run: bun run db:migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --config apps/agent-server/fly.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 10
          
          # Get the app URL from fly.toml or use default
          APP_NAME=$(grep '^app = ' apps/agent-server/fly.toml | cut -d'"' -f2)
          HEALTH_URL="https://${APP_NAME}.fly.dev/api/health"
          
          echo "Checking health at: $HEALTH_URL"
          
          # Retry health check up to 5 times
          for i in {1..5}; do
            if curl -sf "$HEALTH_URL" > /dev/null; then
              echo "✅ Deployment successful! Health check passed."
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10 seconds..."
            sleep 10
          done
          
          echo "❌ Health check failed after 5 attempts"
          exit 1
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
